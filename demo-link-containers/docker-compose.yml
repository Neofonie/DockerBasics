version: '2'
services:
    web01:
        container_name: web01
        build: demo-server
        image: demo-server
        networks: 
            - default

    web02:
        container_name: web02
        build: demo-server
        image: demo-server
        networks: 
            - default

    loadbalancer:
        container_name: loadbalancer
        build: demo-loadbalancer
        image: demo-loadbalancer
        links:
        - web01:backend01
        - web02:backend02
        ports:
        - 42080:8080
        networks: 
            - default

